<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>

      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha"
          required
        />
        <button type="submit">Entrar</button>
      </form>

      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
